<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
</head>
<body>
<h1>Simple Claculator</h1>
<p>Perform all operations using JavaScript</p>
<p id="add"></p>
<p id="sub"></p>
<p id="mul"></p>
<p id="div"></p>
<script>
let num1 = 10;
let num2 = 2;
let add = num1 + num2;
let sub = num1 - num2;
let mul = num1 * num2;
let div = num1 / num2;
document.getElementById("add").innerHTML = 
"The added value is: " + add;
document.getElementById("sub").innerHTML = 
"The subtrated value is: " + sub;
document.getElementById("mul").innerHTML = 
"The multiplied value is: " + mul;
document.getElementById("div").innerHTML = 
"The divide value is: " + div;
</script>
</body>
</html>
